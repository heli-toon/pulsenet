{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsenetio Search</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image" />
    <script defer src="{% static 'js/script.js' %}"></script>
  </head>
  <body class="light">
    <nav class="navbar">
      <div class="left-sidenav">
        <div class="logo">
          <a href="/" title="Pulsenetio">
            <img src="{% static 'images/logo.png' %}" alt="" />
          </a>
        </div>
        <form action="/search" method="POST" class="search-box">
          {% csrf_token %}
          <a href="#"><i class="bi bi-search" title="Search" ></i></a>
          <input
            type="search"
            placeholder="Search Pulsenetio"
            name="search"
            title="Search"
            id="search"
          />
          <button title="Submit search" class="btn submit-search" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-icon-button active" title="Home"
            ><i class="bi bi-search"></i
          ></a>
        </li>
        <li class="nav-item has-dropdown">
          <a
            href="#"
            class="nav-icon-button" title="More"
            onfocus="event.preventDefault()"
            onclick="event.preventDefault()"
            ><i class="bi bi-caret-down-fill"></i
          ></a>
          <ul class="nav-dropdown">
            <li class="nav-dropdown-menu-item">
              <a href="/"><i class="bi bi-house-door-fill"></i> Home</a>
            </li>
            <li class="nav-dropdown-menu-item">
              <a href="/profile.html"
                ><i class="bi bi-person-fill"></i> Profile</a
              >
            </li>
            <li class="nav-dropdown-menu-item">
              <a href="/feedback.html"
                ><i class="bi bi-chat-left-dots-fill"></i> Feedback</a
              >
            </li>
            <li class="nav-dropdown-menu-item">
              <a href="/login.html"
                ><i class="bi bi-door-open-fill"></i> Log Out</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <main id="in">
      <!-- <h4>Search results :  search_matches match(es) found</h4> -->
      <section class="search-results">
        {% for users in username_profile_list %}
        <div class="search-result-item">
          <div class="result-info">
            <a title="{{users.user}}" href="/profile/{{users.user}}">
              <img
                width="150"
                height="150"
                src="{{users.profileimg.url}}"
                alt="{{users.user}}' Profile Picture"
              />
            </a>
            <div class="result-info-details">
              <h2><a href="/profile/{{users.user}}">@{{users.user}}</a></h2>
              <p>{{users.bio}}</p>
              <p>{{users.location}}</p>
            </div>
          </div>
          <div class="follow-btn">
            <a href="/" class="btn"
              ><i class="bi bi-plus-square-fill"></i> Follow</a
            >
          </div>
        </div>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
